<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Page</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="quest.css">
</head>

<body>
    <header>
        <table>
            <tr>
                <tr><img src="../assets/pheart.jpg"></img></tr>
                <tr><img src="../assets/pheart1.jpg"></img></tr>
                <tr><img src="../assets/pheart2.jpg"></img></tr>
                <tr><img src="../assets/pheart3.jpg"></img></tr>
                <tr><img src="../assets/pheart4.jpg"></img></tr>
                <tr><img src="../assets/pheart5.jpg"></img></tr>
                <tr><img src="../assets/pheart6.jpg"></img></tr>
                <tr><img src="../assets/pheart7.jpg"></img></tr>
                <tr><img src="../assets/pheart8.jpg"></img></tr>
                <tr><img src="../assets/pheart9.jpg"></img></tr>

            </tr>
        </table>
        <h1>Hyrule Heros</h1>
        <div class="profile">
            <img id="hero" src="">
            <span id="name"></span>
            hearts:<span id="hearts"></span>
            gold: <span id="gold"></span>
        </div>
    </header>
    <!-- where choices will populate -->
    <main>
        <h2 id="title"></h2>
        <p id="">
            <img id="image">
            <audio id="audio" autoplay></audio>
        </p>
        <div class="desc">
            <p id="description"></p>
        </div>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose</button>
        </form>


        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map">Back to Map</a>
        </section>
    </main>

    <footer>
    </footer>


    <script type="module" src="quest.js"></script>
</body>

</html>
