<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hyrules Heros</title>
</head>

<body>
    <header>
        Hyrule Hunters
<!-- could add image in here -->
    </header>

    <main>
        <h2>
            Start adventure
        </h2>
        <form id="user-Enlist">
            <p class="text-prompt">
                <label for="name">Enlist now:</label>
                <input id="name" name="name" required>
                <fieldset>
            </p>
                <legend>Pick your Hero</legend>
                <div class="selection">
                <p id="heros">
                    <label>
                        Mario
                        <input type="radio" name="hero" required value="mario">
                        <img src="assets/mariogif.gif">
                    </label>
                    <label>
                        Link
                        <input type="radio" name="hero" required value="link">
                        <img src="assets/linkgif.gif">
                    </label>
                    <label>
                        Samus
                        <input type="radio" name="hero" required value="samus">
                        <img src="assets/samusgif.gif">
                    </label>
                </p>
            </div>
            </fieldset>
<button>Begin</button>

        </form>
    </main>

    <script type="module" src=""></script>
</body>

</html>
